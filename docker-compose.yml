version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: staj_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: StajYonetimDb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: staj_backend
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=StajYonetimDb;Username=postgres;Password=postgres
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5000:8080"
    depends_on:
      - postgres
    volumes:
      - ./backend/Uploads:/app/Uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: staj_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
